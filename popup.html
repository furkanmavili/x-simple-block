<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <script type="module" src="./popup.js"></script>
    <title>Popup</title>
    <style>
      body {
        width: 280px;
        padding: 12px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        margin: 0;
        transition: background-color 0.2s, color 0.2s;
      }

      /* Light theme */
      body[data-theme="light"] {
        background-color: #ffffff;
        color: #0f1419;
      }

      /* Dark theme */
      body[data-theme="dark"] {
        background-color: #15202b;
        color: #ffffff;
      }

      .header {
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid var(--border-color);
      }

      h1 {
        font-size: 1.1em;
        margin: 0;
        color: var(--heading-color);
        font-weight: 600;
      }

      .option-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 12px 0;
        gap: 24px;
      }

      .label-with-icon {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .icon {
        width: 16px;
        height: 16px;
        fill: none;
        stroke: currentColor;
        stroke-width: 2;
      }

      label {
        font-size: 13px;
        font-weight: 500;
      }

      /* Switch styles */
      .switch {
        position: relative;
        display: inline-block;
        width: 36px;
        height: 20px;
        flex-shrink: 0;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 20px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: var(--accent-color);
      }

      input:checked + .slider:before {
        transform: translateX(16px);
      }

      /* Theme variables */
      body[data-theme="light"] {
        --accent-color: #1d9bf0;
        --border-color: rgba(0, 0, 0, 0.1);
        --heading-color: #0f1419;
      }

      body[data-theme="dark"] {
        --accent-color: #1d9bf0;
        --border-color: rgba(255, 255, 255, 0.1);
        --heading-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>X Simple Block</h1>
    </div>
    <div class="option-row">
      <div class="label-with-icon">
        <svg class="icon" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18.364 18.364A9 9 0 0 0 5.636 5.636m12.728 12.728A9 9 0 0 1 5.636 5.636m12.728 12.728L5.636 5.636"
          />
        </svg>
        <label for="showBlockButton">Show block button</label>
      </div>
      <label class="switch">
        <input type="checkbox" id="showBlockButton" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="option-row">
      <div class="label-with-icon">
        <svg class="icon" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.25 9.75 19.5 12m0 0 2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6 4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"
          />
        </svg>
        <label for="showMuteButton">Show mute button</label>
      </div>
      <label class="switch">
        <input type="checkbox" id="showMuteButton" />
        <span class="slider"></span>
      </label>
    </div>
  </body>
</html>
